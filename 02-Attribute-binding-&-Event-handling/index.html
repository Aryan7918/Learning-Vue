<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue attribute binding and event handling</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-green{
            color: green;
        }
        .text-red{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <button :class="active ? 'text-green':'text-red' " @click="toggle">Clice Me</button>
        <!-- we can use v-bind:class instead of :class. Recommended=> :class -->
        <!-- we can use v-on:click instead of @click. -->
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green',
                    active: false
                };
            },
            methods: {
                toggle(){
                    this.active = ! this.active;
                }
            },
        }).mount('#app');
    </script>
</body>

</html>
